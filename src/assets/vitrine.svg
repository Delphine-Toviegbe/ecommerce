 <svg width="300px" height="300px" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Ombre pour la profondeur -->
  <ellipse cx="150" cy="280" rx="50" ry="10" fill="rgba(0, 0, 0, 0.2)" />

  <!-- Téléphone 3D -->
  <g id="phone">
    <!-- Corps du téléphone -->
    <rect x="100" y="50" width="100" height="180" rx="15" ry="15" fill="#570E6C" stroke="#4b0082" stroke-width="4" />
    <!-- Écran du téléphone -->
    <rect x="110" y="60" width="80" height="160" fill="#f0f0f0" stroke="#d3d3d3" stroke-width="2" rx="10" ry="10" />
    <!-- Bouton du téléphone -->
    <circle cx="150" cy="220" r="6" fill="#4b0082" />
  </g>

  <!-- Bras -->
  <g id="arms">
    <!-- Bras gauche -->
    <path d="M90 130 Q70 150 90 170" stroke="#ff5733" stroke-width="10" stroke-linecap="round" fill="none" />
    <!-- Bras droit -->
    <path d="M210 130 Q230 150 210 170" stroke="#ff5733" stroke-width="10" stroke-linecap="round" fill="none" />
  </g>

  <!-- Sac de courses -->
  <g id="bag">
    <!-- Corps du sac -->
    <rect x="120" y="100" width="60" height="80" fill="#ff5733" stroke="#d2691e" stroke-width="4" rx="10" ry="10" />
    <!-- Poignées du sac -->
    <path d="M125 100 Q140 80 155 100" stroke="#d2691e" stroke-width="4" fill="none" />
    <path d="M145 100 Q160 80 175 100" stroke="#d2691e" stroke-width="4" fill="none" />
    <!-- Détails du sac -->
    <circle cx="130" cy="130" r="3" fill="#d2691e" />
    <circle cx="170" cy="130" r="3" fill="#d2691e" />
    <path d="M130 140 Q150 150 170 140" stroke="#d2691e" stroke-width="2" fill="none" />
  </g>

  <!-- Jambes -->
  <g id="legs">
    <!-- Jambe gauche -->
    <path d="M130 200 Q120 250 130 280" stroke="#ff5733" stroke-width="10" stroke-linecap="round" fill="none" />
    <!-- Jambe droite -->
    <path d="M170 200 Q180 250 170 280" stroke="#ff5733" stroke-width="10" stroke-linecap="round" fill="none" />
  </g>

  <!-- Animation du sac (balancement) -->
  <animateTransform href="#bag" attributeType="XML" attributeName="transform" type="rotate"
    values="0 150 140; 5 150 140; -5 150 140; 0 150 140" dur="2s" repeatCount="indefinite" />

  <!-- Animation des bras (mouvement de marche) -->
  <animateTransform href="#arms" attributeType="XML" attributeName="transform" type="rotate"
    values="0 150 150; 10 150 150; -10 150 150; 0 150 150" dur="1.5s" repeatCount="indefinite" />

  <!-- Animation des jambes (mouvement de marche) -->
  <animateTransform href="#legs" attributeType="XML" attributeName="transform" type="rotate"
    values="0 150 240; 5 150 240; -5 150 240; 0 150 240" dur="1s" repeatCount="indefinite" />
</svg>