<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Fond avec dégradé -->
    <defs>
        <linearGradient id="background-gradient" x1="0" y1="0" x2="300" y2="300" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#f8f8f8"/>
            <stop offset="100%" stop-color="#e0e0e0"/>
        </linearGradient>
    </defs>

    <!-- Ombre au sol -->
    <ellipse cx="150" cy="250" rx="80" ry="10" fill="rgba(0,0,0,0.2)"/>

    <!-- Sac Perdu -->
    <g transform="translate(75,75)">
        <rect x="50" y="80" width="100" height="100" rx="15" fill="#333" stroke="#555" stroke-width="4"/>
        <path d="M80 80 C80 50, 120 50, 120 80" fill="none" stroke="#555" stroke-width="4"/>
        <circle cx="75" cy="110" r="5" fill="#fff"/>
        <circle cx="125" cy="110" r="5" fill="#fff"/>
        <path d="M90 85 L110 85" stroke="#fff" stroke-width="2"/>
        <path d="M90 95 L110 95" stroke="#fff" stroke-width="2"/>
        <rect x="55" y="85" width="90" height="5" fill="rgba(255,255,255,0.2)" rx="2"/>
    </g>

    <!-- Téléphone à terre -->
    <g transform="translate(150,200) rotate(-20)">
        <rect x="-20" y="0" width="40" height="60" rx="5" fill="#555" stroke="#333" stroke-width="3"/>
        <circle cx="0" cy="50" r="3" fill="#fff"/>
        <rect x="-15" y="10" width="30" height="30" rx="3" fill="#333"/>
        <text x="0" y="30" fill="#fff" font-size="20" text-anchor="middle" font-family="Arial, sans-serif">?</text>
        <rect x="-18" y="12" width="36" height="5" fill="rgba(255,255,255,0.2)" rx="2"/>
    </g>

    <!-- Antenne et signal -->
    <g transform="translate(250,50)">
        <rect x="-5" y="20" width="10" height="40" fill="#555"/>
        <circle cx="0" cy="15" r="8" fill="#555"/>
        <path d="M-15 5 Q0 -15 15 5" fill="none" stroke="#555" stroke-width="3"/>
        <path d="M-20 -5 Q0 -25 20 -5" fill="none" stroke="#555" stroke-width="2" opacity="0.7"/>
        <path d="M-25 -15 Q0 -35 25 -15" fill="none" stroke="#555" stroke-width="1.5" opacity="0.5"/>
    </g>
</svg>