<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Fond -->
    <rect width="100%" height="100%" fill="white"/>

    <!-- Téléphone stylisé en perspective -->
    <polygon points="140,110 260,90 265,270 145,290" stroke="#6A0DAD" stroke-width="4" fill="none"/>

    <!-- Sac de shopping minimaliste en perspective -->
    <polygon points="150,190 230,170 210,260 170,270" fill="#FFB300" stroke="#6A0DAD" stroke-width="3"/>
    <path d="M170,180 Q190,140 210,180" fill="none" stroke="#6A0DAD" stroke-width="3"/>

    <!-- Visage du sac (simplifié) -->
