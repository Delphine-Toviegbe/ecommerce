    <path d="M230,220 Q250,200 260,210" stroke="#6A0DAD" stroke-width="2.5" fill="none"/>
    <path d="M170,270 Q160,290 150,300" stroke="#6A0DAD" stroke-width="2.5" fill="none"/>
    <path d="M210,260 Q220,280 230,300" stroke="#6A0DAD" stroke-width="2.5" fill="none"/>

    <!-- Texte centré et équilibré -->
    <text x="200" y="340" font-family="Arial" font-size="24" font-weight="bold" fill="#6A0DAD" text-anchor="middle">EILCO Market</text>
    <text x="200" y="370" font-family="Arial" font-size="18" font-weight="bold" fill="#FFB300" text-anchor="middle">Make you happy</text>
</svg>
