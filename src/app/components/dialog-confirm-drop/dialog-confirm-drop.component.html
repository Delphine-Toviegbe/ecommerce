<div class="dialog-container">
    <h2 class="dialog-title">Confirmer la suppression</h2>
    <p class="dialog-message">Êtes-vous sûr de vouloir vider votre panier ?</p>
    <div class="dialog-actions">
        <button class="dialog-button confirm-button" (click)="onConfirm()">Oui</button>
        <button class="dialog-button cancel-button" (click)="onCancel()">Non</button>
    </div>
</div>
