<app-header>
</app-header>

<!--colince pour que le header ne cache pas la page modifier padingtop css-->
<div class="container">
    <h1>Test API Ecommerce</h1>

    <button (click)="toggleProducts()">
      {{ showTable ? 'Hide Products' : 'Show Products' }}
    </button>

    <table *ngIf="showTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Price</th>
                <th>Description</th>
                <th>Category</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{ product.id }}</td>
                <td>{{ product.title }}</td>
                <td>\${{ product.price }}</td>
                <td>{{ product.description }}</td>
                <td>{{ product.category }}</td>
                <td><img [src]="product.image" alt="{{ product.title }}" width="50"></td>
            </tr>
        </tbody>
    </table>
</div>
