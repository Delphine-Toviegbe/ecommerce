<div class="container">
    <div class="logo_image">
        <img src="../../../assets/logo2.svg" alt="Logo de easy marcket" class="easyMarket_img" />
    </div>

    <div class="form_container">
        <div class="welcome_container">
            <h2>Bonjour</h2>
            <p>Ouvrir une session ou
                <a href="signUp">Créer un compte</a>
            </p>
        </div>
        <form>
            <div>
                <label for="email" class="label_text">Email : </label>
                <input type="email" [(ngModel)]='email' class="input" name="Email" />
            </div>

            <div>
                <label for="password" class="label_text">Mot de passe : </label>
                <input type="password" [(ngModel)]='password' class="input password_input" name="Email" />
            </div>
        </form>
        <div class="button_container">
            <button (click)="login()" class="button">Se connecter</button>
        </div>
        <a href="#">Mot de passe oublié</a>


    </div>
</div>
